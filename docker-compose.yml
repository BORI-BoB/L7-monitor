version: "3"

services:
  front:
    container_name: front-container
    image: dhslrl321/boribob-l7:frontend
    ports:
      - "5000:5000"

  back:
    container_name: back-container
    image: dhslrl321/boribob-l7:back
    ports:
      - "8080:8080"

  db:
    container_name: lauvsong/bori-db:210815
    image: mysql:5.7
    restart: always
    ports:
      - "3306:3306"
    environment:
      - MYSQL_DATABASE=boridb
      - MYSQL_ROOT_PASSWORD=root
      - TZ=Asia/Seoul

  proxy:
    image: dhslrl321/boribob-l7:proxy
    ports:
      - "80:80"
    depends_on:
      - front
      - back
